<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Tennis Quiz Challenge</title>
</head>
<body>
    <header>
        <button class="highscore-button">View Highscores</button>
        <h2 class="timer-text">Time: <span class="timer-count">30</span> seconds</h2>
    </header>

    <main>
        <div>
            <h2>Tennis Quiz Challenge</h2>
            <p>Try to answer as many questions corrrectly as possible in 30 seconds!</p>
            <p>At the end, you will have the option to log your initials and score.</p>
            <p>Beware, wrong answers subtract 3 seconds from the clock.</p>
            <button class="start-button">Let's Play!</button>
        </div>
        <div class="card question">
        </div>

        <div class="card highscore-list">
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
