<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Tennis Quiz Challenge</title>
</head>
<body>
    <header>
        <h3><a class="highscore-link" href="#highscores">View Highscores</a></h3>
        <h2 class="timer-text">Time: <span id="timer-count">30</span> seconds</h2>
    </header>

    <main>
        <div class="intro">
            <h2>Tennis Quiz Challenge</h2>
            <p>Try to answer as many questions corrrectly as possible in 30 seconds!</p>
            <p>At the end, you will have the option to log your initials and score.</p>
            <p>Beware, wrong answers subtract 3 seconds from the clock.</p>
            <button class="start-button">Let's Play!</button>
        </div>

        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button class="choice" id="C" onclick="checkAnswer('C')"></button>
            </div>
            <div id="progress"></div>
        </div>

        <div id="roundScore" style="display: none">
            <div id="scoreNotice"></div>
            <button id="restart-button">Restart</button>
        </div>

        <div id="highscores" style="display: none">
            <button id="back-button">Go Back</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
